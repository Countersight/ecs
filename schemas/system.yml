---
- name: system
  title: System
  group: 2
  description: >
    The system fields describe some physical properties of a system, such as
    device temperatures. Added by Countersight 2019-02-28. 
  type: group
  fields:

    - name: temperature.inlet
      level: core
      type: integer
      description: >
        The inlet temperature for a server. 

      example: '33'

    - name: temperature.cpu
      level: core
      type: keyword
      example: "55"
      description: >
        The CPU temperature for a server. 

